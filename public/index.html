<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Ecommerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN (no setup needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div
        class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <h1 class="text-xl font-bold">ShopX Simple</h1>
        <button
          id="cartButton"
          class="relative text-sm border px-3 py-1 rounded hover:bg-gray-100"
        >
          Cart
          <span
            id="cartCount"
            class="absolute -top-2 -right-2 text-xs bg-blue-600 text-white rounded-full px-1"
          >
            0
          </span>
        </button>
      </div>
    </nav>

    <!-- Hero -->
    <section
      class="max-w-4xl mx-auto mt-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl p-5"
    >
      <h2 class="text-2xl font-bold mb-1">Mobile-friendly Ecommerce Demo</h2>
      <p class="text-sm">
        Browse products, search, filter by category, sort by price and add
        items to your cart. Built with Node.js, Express and Tailwind.
      </p>
    </section>

    <!-- Controls -->
    <section
      class="max-w-4xl mx-auto mt-4 flex flex-col sm:flex-row gap-3 items-center justify-between"
    >
      <input
        id="searchInput"
        class="border rounded px-3 py-2 w-full sm:w-1/2"
        placeholder="Search products..."
        type="text"
      />

      <div class="flex gap-2 w-full sm:w-auto">
        <select
          id="categorySelect"
          class="border rounded px-2 py-2 text-sm w-1/2 sm:w-auto"
        >
          <option value="">All categories</option>
        </select>

        <select
          id="sortSelect"
          class="border rounded px-2 py-2 text-sm w-1/2 sm:w-auto"
        >
          <option value="name">Name A–Z</option>
          <option value="price-asc">Price low → high</option>
          <option value="price-desc">Price high → low</option>
        </select>
      </div>
    </section>

    <!-- Products grid -->
    <section
      class="max-w-4xl mx-auto mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"
      id="productsGrid"
    ></section>

    <!-- Cart drawer (simple overlay) -->
    <div
      id="cartOverlay"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center"
    >
      <div class="bg-white rounded-lg max-w-md w-full p-4">
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-lg font-semibold">Shopping Cart</h3>
          <button id="closeCart" class="text-sm text-gray-500">Close</button>
        </div>
        <div id="cartItems" class="space-y-2"></div>
        <div class="flex justify-between items-center mt-3">
          <p class="font-semibold">
            Total: $<span id="cartTotal">0.00</span>
          </p>
          <button
            id="checkoutBtn"
            class="bg-green-600 text-white px-4 py-1 rounded text-sm"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
